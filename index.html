        .rose {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://www.w3schools.com/w3images/rose.jpg'); /* Imagen de rosa */
            background-size: cover;
            animation: moveRose 10s linear infinite;
        }

        @keyframes moveRose {
            0% {
                top: 100%;
                left: 100%;
                transform: scale(0.5);
            }
            50% {
                top: 50%;
                left: 50%;
                transform: scale(1.2);
            }
            100% {
                top: 0;
                left: 0;
                transform: scale(0.8);
            }
        }
